<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Co. | Log in or Register</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="shortcut icon" href="banana.co logo.png">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>banana co.</h1>
            <h3>Connect with your little monkeys and the jungle around you on banana co.</h3>
            <img id="img" src="connected-world-animateMusa.svg" alt="social-media">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Log in</h1>
                <div class="textfield">
                    <input id="input_email" type="text" placeholder="Email or phone number">
                </div>
                <div class="textfield">
                    <input id="input_senha" type="password" placeholder="Password">
                </div>
                <button class="button-login">Log in</button>
                <a>Forgot your password?</a>
                <button class="button-login">Create Account</button>
            </div>
        </div>
    </div>
</body>

            <div class="darkmode">
                <label class="switch">
                    <span class="switch-text">Dark Mode</span>

                        <input type="checkbox" id="switch">
                        <span class="switch-button"></span>
                    </div>

            </div>
